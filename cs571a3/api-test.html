<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW3 Backend API Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        pre { background: #f3f4f6; padding: 8px; border-radius: 4px; font-size: 12px; overflow-x: auto; }
        .error { border-left: 4px solid #ef4444; }
        .success { border-left: 4px solid #22c55e; }
        .warning { border-left: 4px solid #f97316; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
    const { useState, useEffect } = React;

    // CONFIGURATION - CHANGE THESE IF NEEDED
    const BACKEND_PORT = 8080;  // Your backend port (default 8080)
    const API_BASE_URL = `http://localhost:${BACKEND_PORT}`;
    const FRONTEND_PORT = 3000; // Your frontend port (if different)

    console.log('üîç Testing backend at:', API_BASE_URL);

    // Health Check Component
    function HealthCheck() {
        const [status, setStatus] = useState('checking');
        const [response, setResponse] = useState(null);
        const [error, setError] = useState('');

        useEffect(() => {
            fetch(`${API_BASE_URL}/api/health`)
                .then(res => {
                    console.log('Health check status:', res.status);
                    if (res.ok) {
                        setStatus('success');
                        return res.json();
                    } else {
                        setStatus('error');
                        setError(`HTTP ${res.status}`);
                        return res.text().then(text => ({ error: text }));
                    }
                })
                .then(data => setResponse(data))
                .catch(err => {
                    console.error('Health check failed:', err);
                    setStatus('error');
                    setError(err.message);
                });
        }, []);

        const getStatusClass = () => {
            if (status === 'success') return 'success';
            if (status === 'error') return 'error';
            return 'warning';
        };

        return (
            <div className="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow mt-6">
                <h2 className="text-xl font-bold mb-4 flex items-center">
                    ü©∫ Backend Health Check
                    <span className={`ml-2 px-2 py-1 rounded text-xs font-semibold ${
                        status === 'success' ? 'bg-green-100 text-green-800' :
                        status === 'error' ? 'bg-red-100 text-red-800' :
                        'bg-yellow-100 text-yellow-800'
                    }`}>
                        {status === 'checking' ? 'Checking...' : status === 'success' ? 'Healthy' : 'Failed'}
                    </span>
                </h2>
                
                <div className={`p-4 border rounded-lg mb-4 ${getStatusClass()}`}>
                    <div className="flex items-center mb-2">
                        <strong>URL:</strong>
                        <code className="ml-2 bg-gray-100 px-2 py-1 rounded text-sm">{`${API_BASE_URL}/api/health`}</code>
                    </div>
                    
                    {status === 'success' && response && (
                        <div className="mb-2">
                            <strong>Ticketmaster:</strong> {response.apis?.ticketmaster ? '‚úÖ Connected' : '‚ùå Missing Key'}
                            <br />
                            <strong>MongoDB:</strong> {response.database?.connected ? '‚úÖ Connected' : response.database?.mode || 'In-Memory'}
                        </div>
                    )}
                    
                    {error && (
                        <div className="text-red-700">
                            <strong>Error:</strong> {error}
                            {error.includes('CORS') && (
                                <div className="mt-2 p-2 bg-red-50 rounded text-sm">
                                    <strong>CORS Fix:</strong> Add to server.js:<br/>
                                    <code className="mt-1 block">app.use(cors({ origin: ['http://localhost:${FRONTEND_PORT}'] }));</code>
                                </div>
                            )}
                            {error.includes('ECONNREFUSED') && (
                                <div className="mt-2 p-2 bg-red-50 rounded text-sm">
                                    <strong>Connection Fix:</strong> Backend not running on port ${BACKEND_PORT}<br/>
                                    <code>cd hw3-backend && npm run dev</code>
                                </div>
                            )}
                        </div>
                    )}
                </div>

                {status !== 'checking' && (
                    <button 
                        onClick={() => window.location.reload()} 
                        className="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
                    >
                        üîÑ Test Again
                    </button>
                )}
            </div>
        );
    }

    // Search Test Component
    function SearchTest() {
        const [keyword, setKeyword] = useState('concert');
        const [category, setCategory] = useState('All');
        const [loading, setLoading] = useState(false);
        const [results, setResults] = useState([]);
        const [error, setError] = useState('');
        const [status, setStatus] = useState('');

        const categories = ['All', 'Music', 'Sports', 'Arts & Theatre', 'Film', 'Miscellaneous'];

        const testSearch = async () => {
            setLoading(true);
            setError('');
            setResults([]);
            setStatus('running');

            try {
                const params = new URLSearchParams({
                    keyword,
                    category,
                    distance: '10',
                    latitude: '34.0522',  // Los Angeles
                    longitude: '-118.2437'
                });

                console.log('üîç Testing search:', `${API_BASE_URL}/api/search?${params}`);

                const response = await fetch(`${API_BASE_URL}/api/search?${params}`);
                
                console.log('Search response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Search error response:', errorText);
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Search results:', data);
                
                setResults(data.events || []);
                setStatus(data.total > 0 ? 'success' : 'no-results');
                
            } catch (err) {
                console.error('Search test failed:', err);
                setError(err.message);
                setStatus('error');
                
                // Show specific fixes
                if (err.message.includes('CORS')) {
                    setError('CORS Error - Frontend cannot reach backend. Check CORS configuration.');
                } else if (err.message.includes('Failed to fetch')) {
                    setError('Network Error - Backend not reachable. Check if server is running.');
                } else if (err.message.includes('404')) {
                    setError('404 Error - Endpoint not found. Check API path in backend.');
                }
            } finally {
                setLoading(false);
            }
        };

        const getStatusClass = () => {
            if (status === 'success') return 'success';
            if (status === 'error') return 'error';
            if (status === 'no-results') return 'warning';
            if (status === 'running') return 'info';
            return '';
        };

        return (
            <div className="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow mt-6">
                <h2 className="text-xl font-bold mb-4">üîç API Search Test</h2>
                
                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6 p-4 bg-gray-50 rounded-lg">
                    <div>
                        <label className="block text-sm font-medium mb-2">Keyword</label>
                        <input
                            type="text"
                            value={keyword}
                            onChange={e => setKeyword(e.target.value)}
                            className="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="concert, theater, lakers"
                        />
                    </div>
                    
                    <div>
                        <label className="block text-sm font-medium mb-2">Category</label>
                        <select
                            value={category}
                            onChange={e => setCategory(e.target.value)}
                            className="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                        >
                            {categories.map(cat => (
                                <option key={cat} value={cat}>{cat}</option>
                            ))}
                        </select>
                    </div>
                    
                    <div className="flex flex-col sm:flex-row gap-2">
                        <button
                            onClick={testSearch}
                            disabled={loading}
                            className="flex-1 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
                        >
                            {loading ? 'üîÑ Searching...' : 'üß™ Test Search'}
                        </button>
                        
                        <button
                            onClick={() => {
                                setKeyword('theater');
                                setCategory('Arts & Theatre');
                                testSearch();
                            }}
                            disabled={loading}
                            className="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 disabled:bg-gray-400"
                        >
                            üé≠ Test Arts & Theatre
                        </button>
                    </div>
                </div>

                {/* Status Display */}
                <div className={`p-4 border rounded-lg mb-4 ${getStatusClass()}`}>
                    <div className="flex items-center justify-between mb-2">
                        <span className="font-semibold">Status:</span>
                        <span className={`px-2 py-1 rounded text-sm ${
                            status === 'success' ? 'bg-green-100 text-green-800' :
                            status === 'error' ? 'bg-red-100 text-red-800' :
                            status === 'no-results' ? 'bg-yellow-100 text-yellow-800' :
                            'bg-blue-100 text-blue-800'
                        }`}>
                            {status === 'running' ? 'üîÑ Running...' : 
                             status === 'success' ? `‚úÖ Success (${results.length} results)` :
                             status === 'no-results' ? '‚ÑπÔ∏è No Results' :
                             status === 'error' ? '‚ùå Error' : status}
                        </span>
                    </div>
                    
                    {error && (
                        <div className="mt-2 p-2 bg-red-50 rounded text-sm border-l-4 border-red-400">
                            <strong>Error Details:</strong> {error}
                            <br />
                            <small className="block mt-1">
                                Check browser console (F12) for detailed error information.
                            </small>
                        </div>
                    )}
                    
                    {results.length > 0 && (
                        <div className="mt-2">
                            <strong>Results Preview:</strong>
                            <div className="mt-2 space-y-2">
                                {results.slice(0, 3).map((event, i) => (
                                    <div key={i} className="p-2 bg-gray-50 rounded text-sm">
                                        <strong className="text-blue-600">{event.name}</strong>
                                        <span className="ml-2 text-gray-600">{event.category}</span>
                                        <br />
                                        <small className="text-gray-500">{event.venueName} ‚Ä¢ {event.date}</small>
                                    </div>
                                ))}
                                {results.length > 3 && (
                                    <div className="text-center text-sm text-gray-500">
                                        ... and {results.length - 3} more
                                    </div>
                                )}
                            </div>
                        </div>
                    )}
                </div>

                {/* API Request Details */}
                <details className="mt-4 p-4 bg-gray-50 rounded-lg">
                    <summary className="font-medium cursor-pointer text-blue-600">üîß API Request Details</summary>
                    <div className="mt-3 text-sm">
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-3">
                            <div>
                                <strong>Full URL:</strong><br />
                                <code className="block mt-1 bg-white p-2 rounded text-xs">
                                    {`${API_BASE_URL}/api/search?keyword=${encodeURIComponent(keyword)}&category=${encodeURIComponent(category)}&distance=10&latitude=34.0522&longitude=-118.2437`}
                                </code>
                            </div>
                            <div>
                                <strong>Expected Response:</strong><br />
                                <code className="block mt-1 bg-white p-2 rounded text-xs">
                                    {"events": [...], "total": N, "usedSegmentId": "..."}
                                </code>
                            </div>
                        </div>
                        
                        <div className="mt-3 pt-3 border-t">
                            <strong>Troubleshooting:</strong>
                            <ul className="text-xs space-y-1 mt-2">
                                <li>‚Ä¢ <strong>404 Not Found:</strong> Check endpoint path in server.js (should be <code>/api/search</code>)</li>
                                <li>‚Ä¢ <strong>CORS Error:</strong> Backend missing CORS middleware. Add: <code>npm install cors</code></li>
                                <li>‚Ä¢ <strong>Network Error:</strong> Backend not running. Start: <code>npm run dev</code></li>
                                <li>‚Ä¢ <strong>Empty Results:</strong> Check Ticketmaster API key in <code>.env</code></li>
                                <li>‚Ä¢ <strong>Arts & Theatre:</strong> Should show <code>"usedSegmentId": "KZFzniwnSyZfZ7v7na"</code></li>
                            </ul>
                        </div>
                    </div>
                </details>
            </div>
        );
    }

    // Arts & Theatre Specific Test
    function ArtsTheatreTest() {
        const [loading, setLoading] = useState(false);
        const [results, setResults] = useState([]);
        const [error, setError] = useState('');
        const [status, setStatus] = useState('');

        const testArtsTheatre = async () => {
            setLoading(true);
            setError('');
            setResults([]);
            setStatus('running');

            try {
                // Exact parameters for Arts & Theatre
                const params = new URLSearchParams({
                    keyword: 'theater',
                    category: 'Arts & Theatre',  // This is the key test
                    distance: '25',
                    latitude: '34.0522',
                    longitude: '-118.2437'
                });

                const url = `${API_BASE_URL}/api/search?${params}`;
                console.log('üß™ Testing Arts & Theatre:', url);

                const response = await fetch(url);
                
                console.log('Arts & Theatre status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Arts & Theatre error response:', errorText);
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                console.log('Arts & Theatre results:', data);
                
                // Verify the segment ID is correct
                const segmentId = data.usedSegmentId;
                const hasTheaterEvents = (data.events || []).some(event => 
                    event.category && event.category.includes('Theatre') || event.category.includes('Arts')
                );
                
                if (segmentId === 'KZFzniwnSyZfZ7v7na' || hasTheaterEvents) {
                    setStatus('success');
                } else {
                    setStatus('warning');
                }
                
                setResults(data.events || []);
                
            } catch (err) {
                console.error('Arts & Theatre test failed:', err);
                setError(err.message);
                setStatus('error');
            } finally {
                setLoading(false);
            }
        };

        return (
            <div className={`max-w-4xl mx-auto p-6 bg-white rounded-lg shadow mt-6 border-2 ${
                status === 'success' ? 'border-green-200' :
                status === 'error' ? 'border-red-200' :
                status === 'warning' ? 'border-yellow-200' :
                'border-gray-200'
            }`}>
                <h2 className="text-xl font-bold mb-4 flex items-center">
                    üé≠ Arts & Theatre Category Test
                    <span className={`ml-3 px-2 py-1 rounded text-xs font-semibold ${
                        status === 'success' ? 'bg-green-100 text-green-800' :
                        status === 'error' ? 'bg-red-100 text-red-800' :
                        status === 'warning' ? 'bg-yellow-100 text-yellow-800' :
                        'bg-gray-100 text-gray-600'
                    }`}>
                        {status === 'running' ? 'üîÑ Testing...' : 
                         status === 'success' ? '‚úÖ Fixed!' :
                         status === 'warning' ? '‚ö†Ô∏è Check Results' : status}
                    </span>
                </h2>
                
                <p className="mb-4 text-gray-600">
                    This tests the "Arts & Theatre" category that was previously failing due to URL encoding issues with the ampersand (&amp;) character.
                </p>

                <button
                    onClick={testArtsTheatre}
                    disabled={loading}
                    className="mb-6 px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-lg font-semibold hover:from-purple-700 hover:to-pink-700 disabled:opacity-50 flex items-center"
                >
                    {loading ? (
                        <>
                            <span className="animate-spin mr-2">üîÑ</span>
                            Testing Arts & Theatre...
                        </>
                    ) : (
                        'üß™ Test Arts & Theatre Search'
                    )}
                </button>

                {error && (
                    <div className="mb-4 p-4 bg-red-50 border border-red-200 rounded-lg">
                        <div className="flex items-start">
                            <div className="flex-shrink-0">
                                <span className="text-red-500">‚ö†Ô∏è</span>
                            </div>
                            <div className="ml-3">
                                <p className="text-sm font-medium text-red-800">{error}</p>
                                {error.includes('CORS') && (
                                    <p className="text-xs text-red-700 mt-1">
                                        <strong>CORS Issue:</strong> Add <code>cors()</code> middleware to your backend server.js
                                    </p>
                                )}
                                {error.includes('404') && (
                                    <p className="text-xs text-red-700 mt-1">
                                        <strong>404 Issue:</strong> Check if <code>/api/search</code> endpoint exists in server.js
                                    </p>
                                )}
                            </div>
                        </div>
                    </div>
                )}

                {loading ? (
                    <div className="flex flex-col items-center justify-center py-8">
                        <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600 mb-2"></div>
                        <p className="text-purple-600">Searching for theater events in Los Angeles...</p>
                        <p className="text-sm text-gray-500 mt-1">Keyword: "theater" | Category: "Arts & Theatre" | Radius: 25 miles</p>
                    </div>
                ) : results.length > 0 ? (
                    <div className="space-y-4">
                        <div className="p-4 bg-green-50 border border-green-200 rounded-lg">
                            <h3 className="font-semibold text-green-800 mb-2">‚úÖ SUCCESS! Arts & Theatre Working</h3>
                            <div className="flex items-center text-sm text-green-700 mb-2">
                                <strong>Found:</strong> {results.length} theater events
                                {results[0]?.category && (
                                    <>
                                        {' | Category: '}
                                        <span className="font-medium">{results[0].category}</span>
                                    </>
                                )}
                            </div>
                            <div className="text-xs text-green-600 bg-white p-2 rounded">
                                <strong>Technical Check:</strong> 
                                {results[0]?.category?.includes('Theatre') || results[0]?.category?.includes('Arts') 
                                    ? '‚úÖ Correct category filtering' 
                                    : '‚ö†Ô∏è Check category display'
                                }
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            {results.slice(0, 6).map((event, index) => (
                                <div key={index} className="p-4 bg-white border rounded-lg shadow-sm">
                                    <h4 className="font-semibold text-gray-900 mb-2 line-clamp-2">{event.name}</h4>
                                    <div className="flex items-center text-sm text-gray-600 mb-1">
                                        <span className="mr-2">üé≠</span>
                                        <strong>{event.category}</strong>
                                    </div>
                                    <div className="text-sm text-gray-600 mb-1">
                                        üìÖ {event.date} {event.time && `at ${event.time.slice(0, 5)}`}
                                    </div>
                                    <div className="text-sm text-gray-600">
                                        üìç {event.venueName}
                                    </div>
                                </div>
                            ))}
                        </div>

                        {results.length > 6 && (
                            <p className="text-center text-sm text-gray-500 mt-4">
                                Showing first 6 of {results.length} theater events found
                            </p>
                        )}
                    </div>
                ) : status !== 'error' && !loading ? (
                    <div className="p-8 text-center bg-yellow-50 border-2 border-dashed border-yellow-200 rounded-lg">
                        <div className="text-yellow-800">
                            <h3 className="font-semibold mb-2">‚ÑπÔ∏è No Theater Events Found</h3>
                            <p className="mb-4">This is normal - depends on current events in Los Angeles area.</p>
                            <p className="text-sm">
                                <strong>Test Parameters:</strong><br />
                                Keyword: "theater" | Category: "Arts & Theatre"<br />
                                Location: Los Angeles, CA (25 miles radius)
                            </p>
                            <div className="mt-4 p-3 bg-white rounded text-xs text-yellow-700">
                                <strong>If this shows an ERROR:</strong> Your backend isn't filtering Arts & Theatre correctly<br />
                                <strong>If this shows NO RESULTS:</strong> Backend is working, just no current events match<br />
                                <strong>If API call fails:</strong> Check CORS, endpoint path, or server status
                            </div>
                        </div>
                    </div>
                ) : null}

                {/* Debug Info */}
                <details className="mt-6 p-4 bg-gray-100 rounded-lg">
                    <summary className="font-medium cursor-pointer text-gray-700">üîß Technical Details (Click to Expand)</summary>
                    <div className="mt-3 text-sm space-y-2">
                        <div>
                            <strong>Exact API Call:</strong><br />
                            <code className="block bg-white p-2 rounded text-xs break-all">
                                GET {`${API_BASE_URL}/api/search?keyword=theater&category=Arts%20%26%20Theatre&distance=25&latitude=34.0522&longitude=-118.2437`}
                            </code>
                            <small className="text-gray-500">Note: "Arts %26 Theatre" = URL-encoded ampersand (&amp;)</small>
                        </div>
                        
                        <div>
                            <strong>Expected Response Structure:</strong><br />
                            <code className="block bg-white p-2 rounded text-xs">
                                {<br />
                                &nbsp;&nbsp;"events": [{<br />
                                &nbsp;&nbsp;&nbsp;&nbsp;"id": "...",<br />
                                &nbsp;&nbsp;&nbsp;&nbsp;"name": "Theater Event",<br />
                                &nbsp;&nbsp;&nbsp;&nbsp;"category": "Arts &amp; Theatre",<br />
                                &nbsp;&nbsp;&nbsp;&nbsp;"usedSegmentId": "KZFzniwnSyZfZ7v7na"<br />
                                &nbsp;&nbsp;}],<br />
                                &nbsp;&nbsp;"total": N,<br />
                                &nbsp;&nbsp;"usedSegmentId": "KZFzniwnSyZfZ7v7na"<br />
                                }
                            </code>
                        </div>
                        
                        <div className="text-xs">
                            <strong>Backend Verification:</strong><br />
                            ‚Ä¢ Endpoint should be: <code>app.get('/api/search', ...)</code> in server.js<br />
                            ‚Ä¢ Category mapping: <code>"Arts &amp; Theatre": "KZFzniwnSyZfZ7v7na"</code><br />
                            ‚Ä¢ URL encoding handled by <code>URLSearchParams</code> or <code>encodeURIComponent</code>
                        </div>
                    </div>
                </details>
            </div>
        );
    }

    // Main App Layout
    function App() {
        return (
            <div className="min-h-screen bg-gray-50">
                {/* Header */}
                <header className="bg-white shadow-lg sticky top-0 z-10">
                    <div className="max-w-7xl mx-auto px-4 py-4">
                        <div className="flex flex-col sm:flex-row items-center justify-between">
                            <h1 className="text-2xl font-bold text-gray-900">üîç HW3 Backend API Tester</h1>
                            <div className="flex items-center space-x-2 text-sm text-gray-600 mt-2 sm:mt-0">
                                <span>Backend:</span>
                                <code className="bg-gray-100 px-2 py-1 rounded text-xs">
                                    {API_BASE_URL}
                                </code>
                                <span>‚Ä¢ Testing All Endpoints</span>
                            </div>
                        </div>
                    </div>
                </header>

                <div className="max-w-7xl mx-auto px-4 py-6">
                    <HealthCheck />
                    <SearchTest />
                    <ArtsTheatreTest />
                </div>

                {/* Console Instructions */}
                <div className="max-w-7xl mx-auto px-4 py-6 mt-8 text-center text-gray-500 text-sm">
                    <div className="bg-blue-50 border rounded-lg p-4 mb-4">
                        <h3 className="font-semibold text-blue-800 mb-2">üìã How to Use This Diagnostic:</h3>
                        <ol className="text-left max-w-md mx-auto text-sm space-y-1">
                            <li>Make sure backend is running (<code>npm run dev</code>)</li>
                            <li>Open browser console (F12 ‚Üí Console tab) to see detailed logs</li>
                            <li>Click "Test Search" ‚Üí See if events return</li>
                            <li>Click "Test Arts & Theatre" ‚Üí Verify category works</li>
                            <li>Red status = needs fixing, Green status = ready for frontend</li>
                        </ol>
                    </div>
                    
                    <div className="bg-gray-50 rounded-lg p-4">
                        <h3 className="font-semibold text-gray-700 mb-2">üîß Common Issues & Solutions:</h3>
