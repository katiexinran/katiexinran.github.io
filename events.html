<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Events Search</title>
  <link rel="stylesheet" href="events.css" />
</head>
<body>
  <div class="page-bg"></div>

  <div class="card">
    <h1>Events Search</h1>
    <hr />

    <form id="searchForm" novalidate>
      <div class="grid">
        <!-- Keyword spans full width -->
        <div class="field field-full">
          <label for="keyword">Keyword <span class="req">*</span></label>
          <input id="keyword" name="keyword" type="text" required />
        </div>

        <!-- Distance -->
        <div class="field">
          <label for="distance">Distance (miles)</label>
          <input id="distance" name="distance" type="number" placeholder="10" value="10" />
        </div>

        <!-- Category -->
        <div class="field">
          <label for="category">Category <span class="req">*</span></label>
          <select id="category" name="category">
            <option value="default" selected>Default</option>
            <option value="music">Music</option>
            <option value="sports">Sports</option>
            <option value="arts">Arts & Theatre</option>
            <option value="film">Film</option>
            <option value="miscellaneous">Miscellaneous</option>
          </select>
        </div>

        <!-- Location row -->
        <div class="field field-full">
          <div class="location-label">
            <label for="location">Location <span class="req">*</span></label>
            <label class="checkbox">
              <input type="checkbox" id="autoDetect" />
              <span>Auto-Detect Location</span>
            </label>
          </div>
          <input id="location" name="location" type="text" required />
          <div id="autoStatus" class="hint"></div>
        </div>

      <!-- hidden coords -->
      <input type="hidden" id="lat" name="lat" />
      <input type="hidden" id="lon" name="lon" />

      <div class="actions">
        <button type="submit" class="btn btn-primary">SEARCH</button>
        <button type="button" id="clearButton" class="btn btn-secondary">CLEAR</button>
      </div>
    </form>
  </div>

  <script src="events.js"></script>
</body>
</html>
