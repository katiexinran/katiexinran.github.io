<h1>Event Search</h1>
<input [(ngModel)]="keyword" placeholder="Keyword" required />
<input [(ngModel)]="latlong" placeholder="Lat,Long" />
<input [(ngModel)]="radius" type="number" placeholder="Radius (miles)" />
<button (click)="search()">Search</button>
<button (click)="checkHealth()">Check Backend</button>

<div *ngIf="errorMessage" style="color: red;">{{ errorMessage }}</div>

<div *ngIf="events.length > 0">
  <h2>Results</h2>
  <ul>
    <li *ngFor="let event of events">
      <strong>{{ event.name }}</strong> â€“ {{ event.dates?.start?.localDate }}
      <br />
      <em>{{ event._embedded?.venues[0]?.name }}</em>
    </li>
  </ul>
</div>
